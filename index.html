</head>
<body class="body-projets"> <header>
        <nav>
            <div class="logo">
                <img src="logocamille.png" alt="Logo">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html" class="active">Voir mes projets</a></li>

                <li><a href="#">Tarifs</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1 class="main-title">LE GRAPHISME AU SERVICE DE LA TERRE</h1>

        <div class="fildesigne">
            <img src="traitcoccinelle.png" class="trait-coccinelle" alt="">
            <img src="coccinelle.png" class="coccinelle-anim" alt="Coccinelle">
        </div>

        <div class="galerie-grid">
            <div class="projet-item" onclick="ouvrirLightbox(0)">
                <img src="ton-image-1.jpg" alt="Projet 1">
                <div class="projet-overlay">Titre du Projet 1</div>
            </div>
            <div class="projet-item" onclick="ouvrirLightbox(1)">
                <img src="ton-image-2.jpg" alt="Projet 2">
                <div class="projet-overlay">Titre du Projet 2</div>
            </div>
        </div>

        <div id="visionneuse" class="lightbox">
            <span class="fermer" onclick="fermerLightbox()">&times;</span>
            <button class="fleche prev" onclick="changerProjet(-1)">&#10094;</button>
            
            <div class="lightbox-container">
                <img id="img-grand" src="" alt="">
                <div class="lightbox-info">
                    <h2 id="titre-projet">Titre</h2>
                    <p id="desc-projet">Description...</p>
                </div>
            </div>
            
            <button class="fleche next" onclick="changerProjet(1)">&#10095;</button>
        </div>
    </main>

    <script src="script-galerie.js"></script>
</body>
